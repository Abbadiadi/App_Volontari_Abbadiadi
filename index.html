    <style>
        /*------------------------------------*\
          #MATERIAL 3 EXPRESSIVE - VARIABILI E TEMA
        \*------------------------------------*/
        :root {
            /* FONT */
            --font-family-main: 'Lexend', sans-serif;

            /* Colori Tema Scuro (Blu Profondo) */
            --bg-color: #0d1f2b;
            --card-bg-color: #1a3a4a;
            --text-color: #e0e0e0;
            --heading-color: #ffffff;
            --primary-accent-color: #fdd835; /* Giallo Material */
            --secondary-accent-color: #26c6da; /* Ciano Material */
            --border-color: #2a4a5a;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --danger-color: #ef5350;
            --success-color: #66bb6a;
            --disabled-color: #5f7a85;
            --ongoing-color: var(--success-color);
            --general-event-color: #ab47bc; /* Viola per eventi generali */

            /* Colori Gemini */
            --gemini-blue: #4285F4;
            --gemini-green: #34A853;
            --gemini-red: #EA4335;
            --gemini-yellow: #FBBC05;
        }

        body.light-theme {
            /* Colori Tema Chiaro - Aumentato contrasto */
            --bg-color: #f0f2f5;
            --card-bg-color: #ffffff;
            --text-color: #202124;
            --heading-color: #000000;
            --primary-accent-color: #f9ab00;
            --secondary-accent-color: #007b83;
            --border-color: #dadce0;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        
        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0px var(--ongoing-color); }
            70% { box-shadow: 0 0 0 12px rgba(46, 204, 113, 0); }
            100% { box-shadow: 0 0 0 0px rgba(46, 204, 113, 0); }
        }

        /*------------------------------------*\
          #RESET E STILI GLOBALI
        \*------------------------------------*/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            font-weight: 400;
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
        }
        
        /* NUOVO STILE SCROLLBAR */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--secondary-accent-color); }


        h1, h2, h3, h4 {
            font-family: var(--font-family-main);
            color: var(--heading-color);
            font-weight: 700;
        }

        .hidden { display: none !important; }
        
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }


        /*------------------------------------*\
          #LAYOUT PRINCIPALE
        \*------------------------------------*/
        #app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        #login-view {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
            background-image: url('https://i.imgur.com/mMt74yR.jpeg');
            background-size: cover;
            background-position: center;
        }

        #app-view {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative; /* Necessario per il posizionamento del FAB */
        }

        header.app-header {
            background-color: var(--card-bg-color);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px var(--shadow-color);
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s, box-shadow 0.3s, border-color 0.3s;
        }
        
        .header-main-title {
            font-size: 1.6rem;
            color: var(--heading-color);
            font-weight: 800;
        }

        .header-icons {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .header-icons .icon-btn {
            position: relative;
            font-size: 28px;
            cursor: pointer;
            transition: color 0.2s;
            padding: 0.5rem;
            border-radius: 50%;
        }
        .header-icons .icon-btn:hover {
            background-color: rgba(255,255,255,0.1);
        }
        #profile-btn-header {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            background-color: var(--primary-accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bg-color);
            font-weight: 700;
        }
        .notification-badge {
            position: absolute;
            top: 0px;
            right: 0px;
            background-color: var(--gemini-red);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid var(--card-bg-color);
        }
        
        /* NUOVA NAVIGATION BAR */
        nav.top-nav {
            display: flex;
            justify-content: space-around;
            background-color: var(--card-bg-color);
            box-shadow: 0 -5px 15px var(--shadow-color);
            order: 2;
            border-top: 1px solid var(--border-color);
            padding: 0.5rem 0;
        }
        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.2rem 0.5rem; /* Ridotto padding per compattezza */
            transition: all 0.3s ease;
            flex-grow: 1;
            gap: 0.2rem;
            border-radius: 50px;
            max-width: 90px; /* Ridotta larghezza massima */
        }
        .nav-button .material-symbols-outlined { 
            font-size: 24px; 
            transition: font-variation-settings 0.3s;
        }
        .nav-button-label { font-size: 0.7rem; font-weight: 600; } /* Testo più piccolo */
        .nav-button.active {
            background-color: var(--primary-accent-color);
            color: var(--bg-color);
        }
        .nav-button.active .material-symbols-outlined {
            font-variation-settings: 'FILL' 1;
        }
        body.light-theme .nav-button.active { 
            background-color: var(--secondary-accent-color);
            color: white;
        }


        main#content-area {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            position: relative;
            order: 1;
        }
        
        /* NUOVO FAB (Floating Action Button) */
        #fab-container {
            position: absolute;
            bottom: 85px; 
            right: 1.5rem;
            z-index: 999;
            display: flex;
            flex-direction: column-reverse;
            align-items: flex-end;
        }
        .fab {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: var(--primary-accent-color);
            color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 12px var(--shadow-color);
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        .fab:hover { transform: scale(1.05); }
        .fab .material-symbols-outlined { font-size: 28px; }
        
        .fab-secondary-actions {
            display: flex;
            flex-direction: column-reverse;
            align-items: flex-end;
            margin-bottom: 1rem;
            gap: 1rem;
        }
        .fab-secondary {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background-color: var(--card-bg-color);
            color: var(--text-color);
            padding: 0.5rem 1rem 0.5rem 0.5rem;
            border-radius: 50px;
            box-shadow: 0 2px 8px var(--shadow-color);
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(10px);
        }
        .fab-secondary .fab {
            width: 40px;
            height: 40px;
            background-color: var(--secondary-accent-color);
            color: white;
        }
        .fab-secondary .fab .material-symbols-outlined { font-size: 20px; pointer-events: none; }
        
        #fab-container.open .fab-secondary {
            opacity: 1;
            transform: translateY(0);
        }
        #fab-container.open .fab-secondary:nth-child(1) { transition-delay: 0.2s; }
        #fab-container.open .fab-secondary:nth-child(2) { transition-delay: 0.1s; }
        #fab-container.open .fab-secondary:nth-child(3) { transition-delay: 0s; }
        
        #fab-main .material-symbols-outlined { transition: transform 0.3s ease; }
        #fab-container.open #fab-main .material-symbols-outlined { transform: rotate(135deg); }


        /*------------------------------------*\
          #DASHBOARD
        \*------------------------------------*/
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .dashboard-header .welcome-text h2 {
            font-size: 2.2rem;
            margin: 0;
        }
        .dashboard-header .welcome-text p {
            opacity: 0.8;
            margin-top: 0.25rem;
            font-weight: 500;
        }
        
        .summary-card-container {
            display: flex;
            overflow-x: auto;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .summary-card-container::-webkit-scrollbar {
            display: none;
        }
        
        .summary-card {
            flex: 0 0 200px;
            background: var(--card-bg-color);
            padding: 1rem;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            min-height: 180px;
            border: 1px solid var(--border-color);
            margin-right: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px var(--shadow-color);
            position: relative;
        }
        body.light-theme .summary-card {
            border: 1px solid var(--border-color);
        }
        .summary-card:hover { transform: translateY(-4px); box-shadow: 0 8px 25px var(--shadow-color); }
        .summary-card:last-child { margin-right: 0; }
        .summary-card-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .summary-card-header .icon-wrapper {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0.5rem;
            border-radius: 12px;
            font-size: 2rem;
        }
        .summary-card-header .summary-card-date {
            background-color: var(--bg-color);
            font-size: 0.7rem;
            font-weight: 700;
            padding: 0.2rem 0.6rem;
            border-radius: 8px;
        }

        .summary-card-content { margin-top: auto; }
        .summary-card-content .value {
            font-weight: 700;
            font-size: 1.5rem;
            line-height: 1.2;
            color: var(--heading-color);
        }
        .summary-card-content .subtitle {
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .dashboard-section-header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .dashboard-section-title {
            font-size: 1.8rem;
            border-bottom: 2px solid var(--primary-accent-color);
            padding-bottom: 0.5rem;
        }
        .see-more-btn {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--secondary-accent-color);
            cursor: pointer;
            text-decoration: none;
            background-color: var(--card-bg-color);
            padding: 0.4rem 1rem;
            border-radius: 50px;
            border: 1px solid var(--secondary-accent-color);
            transition: all 0.2s ease;
            flex-shrink: 0;
        }
        .see-more-btn:hover { background-color: var(--secondary-accent-color); color: white; }

        /*------------------------------------*\
          #COMPONENTI
        \*------------------------------------*/
        #login-card {
            background-color: var(--card-bg-color);
            padding: 2.5rem;
            border-radius: 28px;
            box-shadow: 0 10px 30px var(--shadow-color);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--border-color);
        }
        #login-card .login-logo { width: auto; height: 80px; object-fit: contain; margin-bottom: 1.5rem; }
        #login-card h2 { margin-bottom: 0.5rem; color: var(--heading-color); font-size: 2rem; }
        #login-card .subtitle { margin-bottom: 1.5rem; opacity: 0.8; }
        #login-error { color: var(--danger-color); margin-top: 1rem; font-size: 0.9rem; min-height: 20px; }

        .input-field-material { position: relative; margin-top: 2rem; }
        .input-field-material input { width: 100%; border: 2px solid var(--border-color); border-radius: 16px; padding: 1rem; background-color: transparent; color: var(--text-color); font-size: 1rem; transition: border-color 0.2s ease; }
        .input-field-material label { position: absolute; top: 1rem; left: 1rem; color: var(--text-color); opacity: 0.7; background-color: var(--card-bg-color); padding: 0 0.5rem; transition: all 0.2s ease; pointer-events: none; }
        .input-field-material input:focus { outline: none; border-color: var(--primary-accent-color); }
        .input-field-material input:focus + label,
        .input-field-material input:not(:placeholder-shown) + label { top: -0.75rem; left: 0.75rem; font-size: 0.8rem; color: var(--primary-accent-color); }
        .input-field-material.error input { border-color: var(--danger-color); }
        .input-field-material.error input:focus + label,
        .input-field-material.error input:not(:placeholder-shown) + label { color: var(--danger-color); }

        #login-button { width: auto; min-width: 150px; height: 56px; font-size: 1.1rem; font-weight: 700; }
        
        #login-options { display: flex; justify-content: space-between; align-items: center; margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-color); opacity: 0.8; }
        #login-options a { color: inherit; text-decoration: none; transition: color 0.2s; }
        #login-options a:hover { color: var(--secondary-accent-color); }
        .remember-me { display: flex; align-items: center; gap: 0.5rem; cursor: pointer; }
        .remember-me label { display: flex; align-items: center; gap: 0.5rem; cursor: pointer; }
        .remember-me input[type="checkbox"] { display: none; }
        .remember-me .checkbox-box { width: 18px; height: 18px; border: 2px solid var(--border-color); border-radius: 4px; display: inline-block; position: relative; transition: all 0.2s; }
        .remember-me .checkbox-box .material-symbols-outlined { font-size: 18px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); transition: transform 0.2s ease; color: var(--bg-color); }
        .remember-me input[type="checkbox"]:checked + label .checkbox-box { background-color: var(--primary-accent-color); border-color: var(--primary-accent-color); }
        .remember-me input[type="checkbox"]:checked + label .checkbox-box .material-symbols-outlined { transform: translate(-50%, -50%) scale(1); }


        /* NUOVO STILE CARD TURNI */
        .shift-card {
            background-color: var(--card-bg-color);
            border-radius: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 5px 20px var(--shadow-color);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            overflow: hidden;
            padding: 1rem;
        }
        body.light-theme .shift-card { border: 1px solid var(--border-color); }
        .shift-card.past { opacity: 0.7; }
        .shift-card.ongoing { animation: pulse-border 2s infinite; }
        
        .shift-card-inner { display: flex; align-items: center; gap: 1rem; }
        
        .card-time-sidebar {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            align-self: stretch;
        }
        .card-time-sidebar .time-block .time-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            opacity: 0.6;
            font-weight: 700;
        }
        .card-time-sidebar .time-block .time-value {
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        .card-main-wrapper { 
            flex-grow: 1; 
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: 1rem;
            padding: 1rem;
            transition: background-color 0.2s;
        }
        .card-main-wrapper:hover {
            background-color: rgba(0,0,0,0.1);
        }
        body.light-theme .card-main-wrapper {
            background-color: rgba(0,0,0,0.03);
        }
        body.light-theme .card-main-wrapper:hover {
            background-color: rgba(0,0,0,0.06);
        }

        .card-main {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
        }
        .shift-header-info h3 { font-size: 1.3rem; margin: 0; color: var(--heading-color); }
        .shift-header-info p { font-size: 0.9rem; opacity: 0.8; margin: 0.25rem 0 0.75rem 0; }
        .expand-arrow { transition: transform 0.3s ease; }
        .shift-card.expanded .expand-arrow { transform: rotate(180deg); }

        .shift-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, padding-top 0.5s ease, opacity 0.3s ease;
            opacity: 0;
        }
        .shift-card.expanded .shift-details {
            max-height: 500px;
            padding-top: 1.5rem;
            opacity: 1;
        }
        .shift-details-content {
            background-color: rgba(0,0,0,0.1);
            border-radius: 1rem;
            padding: 1rem;
        }
        body.light-theme .shift-details-content {
             background-color: rgba(0,0,0,0.03);
        }
        .shift-details .detail-item {
            display: flex;
            align-items: flex-start;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }
        .shift-details .detail-item:last-child { margin-bottom: 0; }
        .shift-details .detail-item .detail-icon-bg {
            padding: 0.5rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .shift-details .detail-item .detail-icon-bg svg {
            width: 20px;
            height: 20px;
        }
        .shift-details .detail-item div p:first-child { font-weight: 700; font-size: 0.8rem; text-transform: uppercase; opacity: 0.7; }
        .shift-details .detail-item div p:last-child { font-size: 1rem; }
        

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s; }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content { background: var(--card-bg-color); padding: 2rem; border-radius: 28px; width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto; box-shadow: 0 10px 40px var(--shadow-color); transform: scale(0.9); transition: transform 0.3s; border: 1px solid var(--border-color); }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; }
        .modal-header h2 { color: var(--primary-accent-color); font-size: 1.8rem; }
        .modal-close-btn { background: none; border: none; color: var(--text-color); font-size: 2rem; cursor: pointer; }

        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 700; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 0.8rem 1rem; border-radius: 12px; border: 1px solid var(--border-color); background-color: var(--bg-color); color: var(--text-color); font-size: 1rem; font-family: var(--font-family-body); }
        .form-group textarea { resize: vertical; min-height: 80px; }
        
        .btn { padding: 0.8rem 1.5rem; border-radius: 50px; border: 2px solid transparent; cursor: pointer; font-weight: 700; font-family: var(--font-family-body); transition: all 0.3s; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; position: relative; min-height: 48px; }
        .btn-loader { font-size: 1.5rem; }
        
        .btn-primary { background-image: linear-gradient(45deg, var(--gemini-blue), var(--gemini-green)); color: #ffffff; border: none; }
        .btn-primary:hover { opacity: 0.9; }
        
        .btn-secondary { background-color: var(--primary-accent-color); color: #0d1f2b; border-color: var(--primary-accent-color); }
        .btn-secondary:hover { background-color: transparent; color: var(--primary-accent-color); border-color: var(--primary-accent-color); }

        function calculateProgress(dateStr, startTimeStr, endTimeStr) {
            const now = new Date();
            const start = new Date(`${dateStr.split('/').reverse().join('-')}T${startTimeStr}`);
            const end = new Date(`${dateStr.split('/').reverse().join('-')}T${endTimeStr}`);
            if (now < start) return 0;
            if (now > end) return 100;
            const totalDuration = end.getTime() - start.getTime();
            if (totalDuration === 0) return 100;
            const elapsedTime = now.getTime() - start.getTime();
            return Math.min(100, (elapsedTime / totalDuration) * 100);
        }

        function shadeColor(hex, percent) {

            B = parseInt(B * (100 + percent) / 100);
            R = (R<255)?R:255;  
            G = (G<255)?G:255;  
            B = (B<255)?B:255;  
            const RR = ((R.toString(16).length==1)?"0"+R.toString(16):R.toString(16));
            const GG = ((G.toString(16).length==1)?"0"+G.toString(16):G.toString(16));
            const BB = ((B.toString(16).length==1)?"0"+B.toString(16):B.toString(16));
            return "#"+RR+GG+BB;

                if (userDoc.exists()) {
                    AppState.currentUser = { id: userDoc.id, ...userDoc.data() };
                    localStorage.setItem('userEmail', email);
                    if (rememberMe) {
                        localStorage.setItem('rememberedEmail', email);
                    } else {

                    }
                    initializeAppUI();
                } else {

                emailFieldContainer.classList.add('error');

        const categoryColors = ['#e74c3c', '#8e44ad', '#3498db', '#1abc9c', '#f1c40f', '#e67e22', '#7f8c8d'];
        function getCategoryColor(categoryName) {
            let hash = 0;
            if (!categoryName || categoryName.length === 0) return categoryColors[0];
            for (let i = 0; i < categoryName.length; i++) {
                hash = categoryName.charCodeAt(i) + ((hash << 5) - hash);
            }
            return categoryColors[Math.abs(hash) % categoryColors.length];
        }

        async function fetchWeather() {
            const weatherCard = document.getElementById('weather-card');
            if (!weatherCard) return;
            const lat = 44.88, lon = 7.33;
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                const { temperature_2m, weather_code } = data.current;
                const iconClass = getWeatherIcon(weather_code);
                const description = getWeatherDescription(weather_code);

                weatherCard.querySelector('.icon-wrapper').textContent = iconClass;
                weatherCard.querySelector('.value').textContent = `${Math.round(temperature_2m)}°C`;
                weatherCard.querySelector('.subtitle').textContent = description;
            } catch (error) {
                console.error("Failed to fetch weather:", error);
                weatherCard.querySelector('.value').textContent = 'Errore';
            }
        }

        function getWeatherIcon(code) {
            if (code === 0) return 'clear_day'; if (code >= 1 && code <= 3) return 'cloudy'; if (code >= 45 && code <= 48) return 'foggy'; if (code >= 51 && code <= 67) return 'rainy'; if (code >= 71 && code <= 77) return 'weather_snowy'; if (code >= 80 && code <= 82) return 'rainy'; if (code >= 85 && code <= 86) return 'weather_snowy'; if (code >= 95 && code <= 99) return 'thunderstorm'; return 'help';
        }

        function getWeatherDescription(code) {
            const descriptions = { 0: 'Sereno', 1: 'Prevalentemente sereno', 2: 'Parzialmente nuvoloso', 3: 'Nuvoloso', 45: 'Nebbia', 48: 'Nebbia con brina', 51: 'Pioggerella leggera', 53: 'Pioggerella', 55: 'Pioggerella forte', 61: 'Pioggia debole', 63: 'Pioggia', 65: 'Pioggia forte', 71: 'Nevicata debole', 73: 'Nevicata', 75: 'Nevicata forte', 80: 'Rovescio debole', 81: 'Rovescio', 82: 'Rovescio forte', 95: 'Temporale' };
            return descriptions[code] || 'Sconosciuto';
        }

                    const assigned = AppState.volunteers.filter(v => assignedEmails.has(v.email) && filterV(v));

                    availableList.innerHTML = available.map(v => `
                        <div class="volunteer-item" data-email="${v.email}">
                            <p>${v.nome} ${v.cognome}</p>
                            <button class="action-btn assign" title="Assegna"><span class="material-symbols-outlined">add_circle</span></button>
                        </div>`).join('');
                    
                    assignedList.innerHTML = assigned.map(v => `
                        <div class="volunteer-item" data-email="${v.email}">
                            <p>${v.nome} ${v.cognome}</p>
                            <button class="action-btn unassign" title="Rimuovi"><span class="material-symbols-outlined">remove_circle</span></button>
                        </div>`).join('');
                };

                const handleAssign = async (email) => {
                    await addDoc(assignmentsCol, { email_volontario: email, id_turno: shift.id_turno });
                    renderLists(searchInput.value);
                };

                const handleUnassign = async (email) => {
                    const q = query(assignmentsCol, where('id_turno', '==', shift.id_turno), where('email_volontario', '==', email));
                    const snapshot = await getDocs(q);
                    if (!snapshot.empty) {
                        await deleteDoc(snapshot.docs[0].ref);
                    }
                    renderLists(searchInput.value);
                };

                availableList.addEventListener('click', e => {
                    const btn = e.target.closest('.action-btn.assign');
                    if (btn) handleAssign(btn.parentElement.dataset.email);
                });
                
                assignedList.addEventListener('click', e => {
                    const btn = e.target.closest('.action-btn.unassign');
                    if (btn) handleUnassign(btn.parentElement.dataset.email);
                });

                searchInput.addEventListener('input', () => renderLists(searchInput.value));
                renderLists();
            });
        }

        // ====================================================================
        // FUNZIONI NOTIFICHE
        // ====================================================================
        function updateNotificationBell() {
            const badge = notificationsBtn.querySelector('.notification-badge');
            if (AppState.unreadCount > 0) {
                badge.textContent = AppState.unreadCount;
                badge.classList.remove('hidden');
            } else { badge.classList.add('hidden'); }
        }

        function showNotificationsPanel() {
            const isAdmin = AppState.currentUser.ruolo === 'Admin' || AppState.currentUser.ruolo === 'Responsabile';
            const notificationsHtml = AppState.notifications.length > 0 ? '<ul id="notification-list">' + AppState.notifications.map(n => {
                const isUnread = !n.readBy.includes(AppState.currentUser.email);
                const date = n.timestamp?.toDate().toLocaleString('it-IT', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' }) || '';
                return `<li class="notification-item ${isUnread ? 'unread' : ''}" data-id="${n.id}"><div class="notification-content"><p>${n.message}</p><div class="meta">Da: ${n.sender} &bull; ${date}</div></div><span class="material-symbols-outlined delete-notification-btn">delete</span></li>`;
            }).join('') + '</ul>' : '<p style="padding: 1rem; text-align: center;">Nessuna notifica.</p>';
            const adminActionsHtml = isAdmin ? `<div class="notification-panel-actions"><button id="send-new-notification-btn" class="btn btn-primary">Invia Nuova</button><button id="clear-all-notifications-btn" class="btn btn-danger">Pulisci Tutte</button></div>` : '';
            renderModal('Notifiche', notificationsHtml + adminActionsHtml, () => {
                document.getElementById('notification-list')?.addEventListener('click', e => {
                    const deleteBtn = e.target.closest('.delete-notification-btn');
                    const item = e.target.closest('.notification-item');
                    if (deleteBtn) { e.stopPropagation(); handleDeleteNotification(item.dataset.id); } 
                    else if (item && item.classList.contains('unread')) { markNotificationAsRead(item.dataset.id); }
                });
                if(isAdmin) {
                    document.getElementById('send-new-notification-btn').addEventListener('click', showSendNotificationModal);
                    document.getElementById('clear-all-notifications-btn').addEventListener('click', handleClearAllNotifications);
                }
            });
        }

        async function markNotificationAsRead(notificationId) {
            try { await updateDoc(doc(db, 'notifications', notificationId), { readBy: arrayUnion(AppState.currentUser.email) }); } 
            catch (error) { console.error("Errore nel segnare la notifica come letta:", error); }
        }
        
        function handleDeleteNotification(notificationId) {
            showConfirmationModal('Sei sicuro di voler nascondere questa notifica?', async () => {
                try {
                    await updateDoc(doc(db, 'notifications', notificationId), { deletedBy: arrayUnion(AppState.currentUser.email) });
                    showToast('Notifica nascosta.');
                    window.closeCurrentModal();
                    setTimeout(showNotificationsPanel, 350);
                } catch (error) { showToast('Errore durante l\'operazione.', 'error'); }
            });
        }

        function handleClearAllNotifications() {
            showConfirmationModal('Sei sicuro di voler archiviare TUTTE le notifiche per TUTTI gli utenti? Questa azione è consigliata solo per pulizia e non può essere annullata.', async () => {
                const allVolunteerEmails = AppState.volunteers.map(v => v.email);
                if(allVolunteerEmails.length === 0) { window.closeCurrentModal(); return; }
                const batch = writeBatch(db);
                const notificationsSnapshot = await getDocs(notificationsCol);
                notificationsSnapshot.forEach(doc => batch.update(doc.ref, { deletedBy: allVolunteerEmails }));
                try {
                    await batch.commit();
                    showToast('Tutte le notifiche sono state archiviate.');
                    window.closeCurrentModal();
                } catch (error) { showToast('Errore durante l\'archiviazione.', 'error'); }
            });
        }

        function showSendNotificationModal() {
            if(window.closeCurrentModal) window.closeCurrentModal();
            setTimeout(() => {
                const shiftOptions = AppState.shifts.map(s => `<option value="${s.id_turno}">${s.nome_turno} (${s.data_inizio})</option>`).join('');
                const formHtml = `<form id="send-notification-form"><div class="form-group"><label for="notification-message">Messaggio</label><textarea id="notification-message" required></textarea></div><div class="form-group"><label for="notification-recipient">Destinatario</label><select id="notification-recipient" required><option value="all">Tutti i volontari</option><option value="shift">Un turno specifico</option></select></div><div class="form-group hidden" id="shift-selector-container"><label for="notification-shift">Seleziona Turno</label><select id="notification-shift">${shiftOptions}</select></div><button type="submit" class="btn btn-primary btn-block">Invia Notifica</button></form>`;
                renderModal('Invia Notifica', formHtml, () => {
                    const recipientSelect = document.getElementById('notification-recipient');
                    const shiftSelector = document.getElementById('shift-selector-container');
                    recipientSelect.addEventListener('change', () => { shiftSelector.classList.toggle('hidden', recipientSelect.value !== 'shift'); });
                    document.getElementById('send-notification-form').addEventListener('submit', handleSendNotification);
                });
            }, 350);
        }

        async function handleSendNotification(e) {
            e.preventDefault();
            const message = document.getElementById('notification-message').value.trim();
            if (!message) { showToast('Il messaggio non può essere vuoto.', 'error'); return; }
            const recipientType = document.getElementById('notification-recipient').value;
            let targetEmails = [];
            if (recipientType === 'all') { targetEmails = AppState.volunteers.map(v => v.email); } 
            else {
                const shiftId = document.getElementById('notification-shift').value;
                if (!shiftId) { showToast('Seleziona un turno.', 'error'); return; }
                targetEmails = AppState.assignments.filter(a => a.id_turno === shiftId).map(a => a.email_volontario);
            }
            if (targetEmails.length === 0) { showToast('Nessun destinatario trovato per questa selezione.', 'error'); return; }
            try {
                await addDoc(notificationsCol, { message, sender: `${AppState.currentUser.nome} ${AppState.currentUser.cognome}`, timestamp: serverTimestamp(), targetEmails, readBy: [], deletedBy: [] });
                showToast('Notifica inviata con successo!', 'success');
                window.closeCurrentModal();
            } catch (error) { showToast('Errore durante l\'invio.', 'error'); }
        }
        
        // ====================================================================
        // FUNZIONI SPECIFICHE ADMIN & FAB
        // ====================================================================
        
        function renderPageActions(actions = []) {
            fabContainer.innerHTML = '';
            if (actions.length === 0) return;

            if (actions.length === 1) {
                const action = actions[0];
                const fab = document.createElement('button');
                fab.className = 'fab';
                fab.innerHTML = `<span class="material-symbols-outlined">${action.icon}</span>`;
                fab.addEventListener('click', action.handler);
                fabContainer.appendChild(fab);
            } else {
                const secondaryActionsHtml = actions.map(action => `
                    <div class="fab-secondary">
                        <span>${action.label}</span>
                        <button class="fab" data-action="${action.icon}"><span class="material-symbols-outlined">${action.icon}</span></button>
                    </div>
                `).join('');

                fabContainer.innerHTML = `
                    <div class="fab-secondary-actions">${secondaryActionsHtml}</div>
                    <button class="fab" id="fab-main"><span class="material-symbols-outlined">add</span></button>
                `;
                
                document.getElementById('fab-main').addEventListener('click', () => fabContainer.classList.toggle('open'));
                fabContainer.querySelectorAll('.fab-secondary .fab').forEach((btn, index) => {
                    btn.addEventListener('click', () => {
                        actions[index].handler();
                        fabContainer.classList.remove('open');
                    });
                });
            }
        }
