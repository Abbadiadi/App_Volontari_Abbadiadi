<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Volontari</title>
    
    <!-- INIZIO CSS -->
    <style>
        /* 1. Importazioni e Variabili Globali */
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Lato:wght@400;700&display=swap');
        
        :root {
            /* Tema Chiaro (Light Mode) */
            --colore-principale: #002734; --colore-accento: #17a2b8; --colore-pulsante: #cda434;
            --colore-sfondo-pagina: #f4f6f8; --colore-card: #ffffff; --colore-testo: #333;
            --colore-testo-header: #ffffff; --colore-grigio-testo: #6c757d; --colore-bordo-default: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1); --font-primario: 'Quicksand', sans-serif; --font-secondario: 'Lato', sans-serif;
            --colore-errore: #c0392b;
        }

        body.dark-mode {
            /* Tema Scuro (Dark Mode) */
            --colore-principale: #0a3d4e; --colore-accento: #17a2b8; --colore-pulsante: #cda434;
            --colore-sfondo-pagina: #001f2b; --colore-card: #003344; --colore-testo: #eaf4f8;
            --colore-testo-header: #ffffff; --colore-grigio-testo: #9fbdc9; --colore-bordo-default: #1a4c5e;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }
        
        /* 2. Stili Generali */
        body {
            font-family: var(--font-secondario); margin: 0; background-color: var(--colore-sfondo-pagina);
            color: var(--colore-testo); transition: background-color 0.3s, color 0.3s; padding-bottom: 120px;
        }
        h1, h2, h3, h4, .nav-button span, #login-button { font-family: var(--font-primario); }

        /* 3. Schermata di Login */
        #login-screen {
            display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box;
        }
        .login-card {
            background-color: var(--colore-card); color: var(--colore-testo); padding: 30px 40px; border-radius: 24px;
            box-shadow: 0 10px 40px var(--shadow-color); text-align: center; width: 100%; max-width: 400px;
        }
        .login-card .login-logo { height: 90px; margin-bottom: 10px; }
        .login-card h1 { font-size: 26px; margin: 0 0 5px 0; color: var(--colore-testo); }
        .login-card h2 { font-size: 16px; font-weight: 500; color: var(--colore-grigio-testo); margin: 0 0 30px 0; }
        #email-input {
            width: 100%; padding: 15px 20px; margin-bottom: 20px; border: 1px solid var(--colore-bordo-default);
            border-radius: 50px; font-size: 16px; box-sizing: border-box; text-align: center;
            background-color: var(--colore-sfondo-pagina); color: var(--colore-testo);
        }
        #login-button {
            background-color: var(--colore-pulsante); color: #111; padding: 15px 30px; border: none;
            border-radius: 50px; font-size: 18px; font-weight: 700; cursor: pointer; width: 100%; box-sizing: border-box;
        }
        .error-message { 
            color: var(--colore-errore); 
            margin-top: 15px; line-height: 1.4; font-size: 14px;
            display: none;
        }
        .error-message a { color: var(--colore-errore); font-weight: bold; }

        /* 4. App Principale e Navigazione */
        .app-header-main {
            background-color: var(--colore-principale); color: var(--colore-testo-header); padding: 15px 20px;
            text-align: center; position: sticky; top: 0; z-index: 10;
            display: flex; align-items: center; justify-content: center;
        }
        .app-header-main h1 { margin: 0; font-size: 24px; font-weight: 700; flex-grow: 1; }
        .container { padding: 20px; }
        .view { display: none; }
        .view.active { display: block; }
        .top-right-nav { position: absolute; top: 50%; right: 15px; transform: translateY(-50%); display: flex; align-items: center; gap: 8px; }
        .icon-button {
            background: transparent; border: 1px solid rgba(255, 255, 255, 0.3); color: white;
            width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; cursor: pointer;
        }
        .bottom-nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px;
            background-color: var(--colore-card); padding: 10px; border-radius: 50px;
            box-shadow: 0 4px 20px var(--shadow-color); z-index: 100;
        }
        .nav-button {
            background-color: transparent; border: none; display: flex; flex-direction: column;
            align-items: center; padding: 5px 10px; border-radius: 15px; color: var(--colore-grigio-testo);
            cursor: pointer; transition: color 0.2s ease-in-out;
        }
        .nav-button.active { color: var(--colore-pulsante); }
        .nav-button svg { width: 24px; height: 24px; margin-bottom: 2px; }
        .nav-button span { font-size: 12px; font-weight: 700; }
        
        /* 5. Card dei Turni */
        .turno-card { background-color: var(--colore-card); border-radius: 16px; margin-bottom: 20px; box-shadow: 0 4px 15px var(--shadow-color); transition: all 0.3s ease; overflow: hidden; }
        .turno-card-header { padding: 15px 20px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; color: var(--colore-testo-header); background-color: var(--colore-grigio-testo); }
        .turno-card-header h3 { margin: 0; font-size: 18px; }
        .expand-arrow { transition: transform 0.3s ease-in-out; }
        .turno-card.is-open .expand-arrow { transform: rotate(180deg); }
        .turno-card-body { max-height: 0; opacity: 0; overflow: hidden; transition: all 0.4s ease-in-out; padding: 0 20px; }
        .turno-card.is-open .turno-card-body { max-height: 500px; opacity: 1; padding: 20px; border-top: 1px solid var(--colore-bordo-default); }
        .turno-card-body p { margin: 0 0 10px 0; font-family: var(--font-secondario); }
        .turno-card.categoria-accoglienza .turno-card-header { background-color: var(--colore-accento); }
        .turno-card.passato { opacity: 0.6; }
        .turno-card.passato .turno-card-header h3 { text-decoration: line-through; }

        /* 6. Finestre Modali Flottanti e Profilo */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); display: none; justify-content: center; align-items: center; z-index: 1000; opacity: 0; transition: opacity 0.3s ease-in-out; }
        .modal-overlay.visible { display: flex; opacity: 1; }
        .modal-content {
            background-color: var(--colore-card); color: var(--colore-testo);
            padding: 20px; border-radius: 16px; width: 90%; max-width: 500px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2); position: relative;
            transform: scale(0.95); transition: transform 0.3s ease-in-out;
        }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-close-button { position: absolute; top: 5px; right: 15px; background: none; border: none; font-size: 30px; cursor: pointer; color: var(--colore-grigio-testo); }
        .profilo-card { text-align: center; }
        .logout-button-profilo { background-color: #c0392b; color: white; padding: 12px 25px; border: none; border-radius: 50px; font-size: 16px; cursor: pointer; margin-top: 30px; }
        
        /* 7. Toggle Switch per Dark Mode */
        .theme-switch-wrapper { display: flex; align-items: center; justify-content: space-between; margin: 25px 0; padding: 10px; border-top: 1px solid var(--colore-bordo-default); border-bottom: 1px solid var(--colore-bordo-default); }
        .theme-switch { display: inline-block; height: 34px; position: relative; width: 60px; }
        .theme-switch input { display: none; }
        .slider { background-color: var(--colore-grigio-testo); bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; transition: .4s; }
        .slider:before { background-color: #fff; bottom: 4px; content: ""; height: 26px; left: 4px; position: absolute; transition: .4s; width: 26px; }
        input:checked + .slider { background-color: var(--colore-accento); }
        input:checked + .slider:before { transform: translateX(26px); }
        .slider.round { border-radius: 34px; }
        .slider.round:before { border-radius: 50%; }

        .hidden { display: none !important; }
        .loading-spinner { border: 5px solid #f3f3f3; border-top: 5px solid var(--colore-principale); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <img src="logo.png" onerror="this.style.display='none'" alt="Logo Evento" class="login-logo">
            <h1>Volontari Abbadiadi</h1>
            <h2>Accesso</h2>
            <input type="email" id="email-input" placeholder="La tua email">
            <button id="login-button">Accedi</button>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header class="app-header-main">
            <h1 id="main-title">I Miei Turni</h1>
            <div class="top-right-nav">
                <button id="btn-notifiche" class="icon-button" title="Notifiche">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                </button>
                <button id="btn-profilo" class="icon-button" title="Profilo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </button>
            </div>
        </header>

        <main class="container">
            <div id="view-turni" class="view active">
                <div id="turni-list"></div>
            </div>
             <div id="view-programma" class="view">
                <h2>Programma</h2><p>Contenuto del programma in arrivo...</p>
            </div>
             <div id="view-chat" class="view">
                 <h2>Chat</h2><p>Contenuto della chat in arrivo...</p>
            </div>
             <div id="view-planimetria" class="view">
                <h2>Mappa</h2><p>Contenuto della mappa in arrivo...</p>
            </div>
        </main>
        
        <nav class="bottom-nav">
            <button id="nav-turni" class="nav-button active">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                <span>Turni</span>
            </button>
            <button id="nav-programma" class="nav-button">
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
                <span>Programma</span>
            </button>
            <button id="nav-chat" class="nav-button">
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                <span>Chat</span>
            </button>
            <button id="nav-planimetria" class="nav-button">
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 6v16l7-4 8 4 7-4V2l-7 4-8-4-7 4z"></path><line x1="8" y1="2" x2="8" y2="18"></line><line x1="16" y1="6" x2="16" y2="22"></line></svg>
                <span>Mappa</span>
            </button>
        </nav>
    </div>

    <!-- MODALI FLOTTANTI -->
    <div id="modal-notifiche" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-button">&times;</button>
            <h2>Notifiche</h2><p>Qui verranno mostrate le comunicazioni importanti.</p>
        </div>
    </div>
    <div id="modal-profilo" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-button">&times;</button>
            <h2>Il Mio Profilo</h2>
            <div class="profilo-card">
                <h3 id="profilo-nome"></h3>
                <p id="profilo-email"></p>
                <p id="profilo-ruolo"></p>
                <div class="theme-switch-wrapper">
                    <span>Modalità Scura</span>
                    <label class="theme-switch" for="theme-toggle">
                        <input type="checkbox" id="theme-toggle" />
                        <div class="slider round"></div>
                    </label>
                </div>
                <button id="logout-button" class="logout-button-profilo">Esci</button>
            </div>
        </div>
    </div>

    <div id="loading-spinner" class="loading-spinner hidden"></div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbybYx198GPXQULopHqBHtjbtIRRMVqfltw-KGGD3JJnw9235XPyUJQwTcT5IPDImddChw/exec"; 

        // RIFERIMENTI ELEMENTI
        const loginScreen = document.getElementById('login-screen');
        const mainApp = document.getElementById('main-app');
        const emailInput = document.getElementById('email-input');
        const loginButton = document.getElementById('login-button');
        const loadingSpinner = document.getElementById('loading-spinner');
        const turniList = document.getElementById('turni-list');
        const mainTitle = document.getElementById('main-title');
        const modalNotifiche = document.getElementById('modal-notifiche');
        const modalProfilo = document.getElementById('modal-profilo');
        const errorMessage = document.getElementById('error-message');
        const themeToggle = document.getElementById('theme-toggle');
        
        let currentUserData = null;

        // FUNZIONI
        function logout() { localStorage.removeItem('userEmail'); location.reload(); }

        async function caricaDati(email) {
            loadingSpinner.classList.remove('hidden');
            loginScreen.style.display = 'none';
            errorMessage.style.display = 'none';
            try {
                const response = await fetch(`${SCRIPT_URL}?email=${encodeURIComponent(email)}`);
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                currentUserData = data;
                mainApp.classList.remove('hidden');
                showView('view-turni');
                mostraTurni(data);
                impostaProfilo(data);
            } catch (error) {
                console.error("Errore nel caricamento dati:", error);
                if (error.message.includes("Utente non trovato")) {
                    errorMessage.innerHTML = 'Utente non registrato. <br>Contatta <a href="mailto:abbadiadi.social@gmail.com">abbadiadi.social@gmail.com</a>';
                } else { errorMessage.textContent = "Si è verificato un errore di rete. Riprova."; }
                loginScreen.style.display = 'flex';
                errorMessage.style.display = 'block';
                mainApp.classList.add('hidden');
                localStorage.removeItem('userEmail');
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        }
        
        function mostraTurni(data) {
            turniList.innerHTML = '';
            const turniPersonali = data.turni || [];
            if (turniPersonali.length === 0) {
                turniList.innerHTML = '<p style="text-align: center;">Nessun turno assegnato.</p>';
                return;
            }
            const now = new Date();
            const parseDateTime = (dateStr, timeStr) => {
                const dateParts = dateStr.split('/');
                const timeParts = timeStr.split(':');
                return new Date(parseInt(dateParts[2]), parseInt(dateParts[1]) - 1, parseInt(dateParts[0]), parseInt(timeParts[0]), parseInt(timeParts[1]));
            };
            turniPersonali.forEach(turno => {
                const card = document.createElement('div');
                card.className = 'turno-card';
                const fine = parseDateTime(turno['Data Inizio'], turno['Ora Fine']);
                if (now > fine) card.classList.add('passato');
                if (turno.Categoria) card.classList.add('categoria-' + turno.Categoria.trim().toLowerCase().replace(/\s+/g,'-'));
                card.innerHTML = `
                    <div class="turno-card-header">
                        <div class="turno-card-header-content">
                            <h3>${turno['Nome Turno']}</h3>
                        </div>
                        <div class="expand-arrow">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </div>
                    </div>
                    <div class="turno-card-body">
                        <p><strong>Data:</strong> ${turno['Data Inizio']}</p>
                        <p><strong>Orario:</strong> ${turno['Ora Inizio']} - ${turno['Ora Fine']}</p>
                        <p><strong>Luogo:</strong> 📍 ${turno.Luogo}</p>
                        <p><strong>Descrizione:</strong> ${turno.Descrizione}</p>
                    </div>`;
                turniList.appendChild(card);
            });
        }
        
        function impostaProfilo(data) {
            document.getElementById('profilo-nome').textContent = data.user.nome;
            document.getElementById('profilo-email').textContent = localStorage.getItem('userEmail');
            document.getElementById('profilo-ruolo').textContent = `Ruolo: ${data.user.ruolo}`;
        }

        function showView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            const viewElement = document.getElementById(viewId);
            if(viewElement) viewElement.classList.add('active');
            const titles = { 'view-turni': 'I Miei Turni', 'view-programma': 'Programma', 'view-chat': 'Chat', 'view-planimetria': 'Mappa'};
            mainTitle.textContent = titles[viewId] || 'Volontari';
            document.querySelectorAll('.nav-button').forEach(b => b.classList.remove('active'));
            const activeButton = document.getElementById(`nav-${viewId.split('-')[1]}`);
            if(activeButton) activeButton.classList.add('active');
        }

        function openModal(modalElement) { modalElement.classList.add('visible'); }
        function closeModal(modalElement) { modalElement.classList.remove('visible'); }

        function setTheme(theme) {
            document.body.classList.toggle('dark-mode', theme === 'dark');
            themeToggle.checked = theme === 'dark';
            localStorage.setItem('theme', theme);
        }

        // EVENT LISTENERS
        document.getElementById('btn-notifiche').addEventListener('click', () => openModal(modalNotifiche));
        document.getElementById('btn-profilo').addEventListener('click', () => openModal(modalProfilo));
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', (event) => { if (event.target === overlay) closeModal(overlay); });
        });
        document.querySelectorAll('.modal-close-button').forEach(button => {
            button.addEventListener('click', () => closeModal(button.closest('.modal-overlay')));
        });
        document.getElementById('logout-button').addEventListener('click', logout);
        loginButton.addEventListener('click', () => {
            const email = emailInput.value.trim();
            if (email) { caricaDati(email); }
        });
        turniList.addEventListener('click', e => {
            const header = e.target.closest('.turno-card-header');
            if (header) header.parentElement.classList.toggle('is-open');
        });
        themeToggle.addEventListener('change', () => { setTheme(themeToggle.checked ? 'dark' : 'light'); });
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', () => {
                const viewName = button.id.split('-')[1];
                showView(`view-${viewName}`);
            });
        });
        
        // CARICAMENTO INIZIALE
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            setTheme(savedTheme);
            const savedEmail = localStorage.getItem('userEmail');
            if (savedEmail) { 
                loginScreen.style.display = 'none'; 
                caricaDati(savedEmail); 
            }
        });
    </script>
</body>
</html>
